<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="db">
			<h1>Create Account</h1>
		
			
		<input type="text" name="fn" placeholder="First name" required/>
		<input  type="text" name="ln" placeholder="Last name" required/>
		<input  type="number" name="mn" placeholder="Mobile Number" required/>

 <select required name="ar" class="dropbtn" required autocomplete='off' style="float:left;">

 <select required name="service" class="dropbtn" style="float:left;" >

            <option value="Electrician">Electrician</option>

			<input type="text" name="email" placeholder="Email" />
			<input type="password" name="password" placeholder="Password" />
			<a href="forgot.html">Forgot your password?</a>

			</div>

				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
